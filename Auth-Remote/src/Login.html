<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <link
        href="./style.css"
        rel="stlesheet"
    >
</head>

<body>
    <form id="Login">
        <div>
            <div class="text-xl text-gray-900 pb-5">
                Log in with email address and password
            </div>
            <div class="flex flex-col gap-2 justify-start">
                <label for="email" class="text-gray-900">Email address</label>
                <input
                    type="text"
                    id="email"
                />
                <label for="password" class="text-gray-900">Password</label>
                <input
                    type="password"
                    id="password"
                />
            </div>
            <div>

                <button class="inline-flex items-center justify-center h-10 gap-2 px-5 text-sm 
                font-medium tracking-wide text-white transition duration-300 rounded shadow-md 
                focus-visible:outline-none whitespace-nowrap bg-emerald-500 shadow-emerald-200
                 hover:bg-emerald-600 hover:shadow-sm hover:shadow-emerald-200 focus:bg-emerald-700 
                 focus:shadow-sm focus:shadow-emerald-200 disabled:cursor-not-allowed
                  disabled:border-emerald-300 disabled:bg-emerald-300 disabled:shadow-none">
                    <span> Sign in </span>
                </button>

            </div>
        </div>
    </form>

</body>
</html>
