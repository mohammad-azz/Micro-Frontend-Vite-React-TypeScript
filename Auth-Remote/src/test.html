<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <form id="Login">
        <div>
            <div class="text-xl pb-5 justify-items-center">
                Log in with email address and password:
            </div>
            <div class="flex flex-col gap-2 ">
                <label for="email" class="text-gray-900">Email address</label>
                <input
                    type="email"
                    id="email"
                    placeholder=" Email address"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
                <label for="password" class="text-gray-900 ">Password</label>
                <input
                    type="password"
                    id="password"
                    placeholder=" Your password"
                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                />
            </div>
            <div class="items-end flex w-full pt-4">
                <button class="flex justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    <span>Sign in</span>
                </button>
            </div>
        </div>
    </form>
</body>

</html>
